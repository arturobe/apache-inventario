<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Inventario - Pallets Mínimos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: Arial, sans-serif; 
            background: #2d3748; 
            color: white;
        }

        .header {
            background: #1a202c;
            padding: 10px 15px;
            border-bottom: 2px solid #4a5568;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
        }

        .user-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .user-selector select {
            padding: 4px 8px;
            border-radius: 4px;
            background: #4a5568;
            color: white;
            border: 1px solid #718096;
            font-size: 12px;
        }

        .connection-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .connected { background: #38a169; color: white; }
        .connecting { background: #ed8936; color: white; }
        .disconnected { background: #e53e3e; color: white; }

        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: calc(100vh - 60px);
            gap: 10px;
            padding: 10px;
            overflow: hidden;
        }

        .sidebar {
            background: #4a5568;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-panel {
            background: transparent;
            padding: 0;
            margin: 0;
        }

        .search-panel h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: white;
        }

        .search-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field label {
            color: white;
            font-size: 11px;
            margin-bottom: 2px;
            font-weight: bold;
        }

        .form-field input, .form-field select {
            padding: 6px;
            border: 1px solid #718096;
            border-radius: 4px;
            font-size: 11px;
        }

        .btn {
            padding: 6px 10px;
            background: #2d3748;
            border: 1px solid #718096;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 11px;
            text-align: center;
        }

        .btn:hover { background: #1a202c; }
        .btn-search { background: #38a169; }
        .btn-clear { background: #e53e3e; }

        .btn-full-width {
            width: 100%;
            margin-top: 5px;
        }

        .recent-activity {
            background: transparent;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            min-height: 0;
        }

        .recent-activity h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: white;
        }

        .activity-container {
            max-height: 200px;
            overflow-y: auto;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .warehouse {
            flex-grow: 1;
            background-color: #1a202c;
            background-image: url('data:image/svg+xml;charset=utf-8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400"%3E%3Crect x="10" y="10" width="200" height="180" fill="%23a2c2d6" stroke="%23333" stroke-width="2"/%3E%3Crect x="220" y="10" width="70" height="180" fill="%23a2c2d6" stroke="%23333" stroke-width="2"/%3E%3Crect x="10" y="200" width="200" height="180" fill="%23a2c2d6" stroke="%23333" stroke-width="2"/%3E%3Crect x="220" y="200" width="70" height="180" fill="%23a2c2d6" stroke="%23333" stroke-width="2"/%3E%3Crect x="150" y="250" width="40" height="20" fill="%23666" stroke="%23333" stroke-width="1"/%3E%3Cpath d="M150 255h40M150 260h40M150 265h40" stroke="%23333" stroke-width="0.5"/%3E%3C/svg%3E');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border: 3px solid #4a5568;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            padding: 10px;
        }

        .pallet {
            width: 20px;
            height: 20px;
            background: #e53e3e;
            position: absolute;
            cursor: crosshair;
            border: 1px solid #fff;
            margin: 0;
            padding: 0;
            font-size: 8px;
            line-height: 18px;
            text-align: center;
            color: white;
            font-weight: bold;
            transition: all 0.1s ease;
            user-select: none;
            border-radius: 2px;
        }

        .pallet:hover {
            border: 2px solid #ffd700;
            box-shadow: 0 0 6px rgba(255, 215, 0, 0.6);
            z-index: 10;
        }

        .pallet.occupied {
            background: #38a169;
        }

        .pallet.temporal {
            background: #ffc107;
            animation: pulse 1s infinite;
            cursor: pointer;
        }

        .pallet.syncing {
            background: #ed8936;
            animation: pulse 1s infinite;
        }

        .pallet.dragging {
            border: 3px solid #ffffff;
            background: #ffd700;
            box-shadow: 0 3px 12px rgba(0,0,0,0.4);
            z-index: 100;
        }

        .pallet.error {
            background: #dc2626;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .search-results {
            background: #4a5568;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .search-results h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: white;
        }

        .activity-item {
            background: rgba(255,255,255,0.1);
            padding: 6px;
            margin: 4px 0;
            border-radius: 4px;
            border-left: 3px solid #38a169;
            font-size: 11px;
            color: white;
        }

        .status {
            display: none !important;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal.active { 
            display: flex; 
            align-items: flex-end;
        }

        .modal-content {
            width: 100%;
            background: white;
            color: black;
            border-radius: 15px 15px 0 0;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: #4a5568;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: #e53e3e;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2d3748;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #38a169;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-danger {
            padding: 6px 10px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .sidebar {
                max-height: 200px;
                overflow-y: auto;
            }
            
            .search-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 5px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 5px;
                padding: 8px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .pallet {
                width: 15px;
                height: 15px;
                font-size: 6px;
                line-height: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-selector">
            <label>Usuario:</label>
            <select id="usuario-selector" onchange="cambiarUsuario()">
                <option value="Usuario1">Usuario 1</option>
                <option value="Usuario2">Usuario 2</option>
                <option value="Usuario3">Usuario 3</option>
            </select>
        </div>
        
        <h1>Control de Inventario</h1>
        
        <div id="connection-status" class="connection-status connected">
            Conectado
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="search-panel">
                <h3>Buscador</h3>
                
                <div class="search-grid">
                    <div class="form-field">

    <div class="status" id="status">Sistema iniciado</div>

    <div class="modal" id="modal">

                <h3 id="modal-title">Pallet</h3>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://iuewoscogzfikwtzjjud.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1ZXdvc2NvZ3pmaWt3dHpqanVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNDQ4NTUsImV4cCI6MjA3MTkyMDg1NX0.WwNqp_zYz2EUqOcvpbsoT42bihKSMM6pmxWe3nJiy1Y',
            MAX_RETRIES: 3,
            RETRY_DELAY: 1000,
            HEARTBEAT_INTERVAL: 30000,
            POLLING_INTERVAL: 10000,
            MAX_PALLETS: 100,
            PALLET_SIZE: 20,
            GRID_SPACING: 5
        };

        class InventorySystem {
            constructor() {
                this.inventario = {};
                this.palletActual = null;
                this.usuarioActual = 'Usuario1';
                this.isOnline = false;
                this.retryCount = 0;
                this.heartbeatInterval = null;
                this.pollingInterval = null;
                this.ultimaVerificacion = new Date().toISOString();
                this.errorLog = [];
                this.ultimoPalletId = 0;
                this.supabase = null;
                
                this.arrastre = {
                    activo: false,
                    palletId: null,
                    posicion: { x: 0, y: 0 },
                    inicial: { x: 0, y: 0 }
                };
                
                this.handleWarehouseMouseDown = this.handleWarehouseMouseDown.bind(this);
                this.handleMouseMove = this.handleMouseMove.bind(this);
                this.handleMouseUp = this.handleMouseUp.bind(this);
                this.handleWarehouseTouchStart = this.handleWarehouseTouchStart.bind(this);
                this.handleTouchMove = this.handleTouchMove.bind(this);
                this.handleTouchEnd = this.handleTouchEnd.bind(this);
            }

            async init() {
                try {
                    this.logInfo('Sistema inicializando...');
                    await this.conectarSupabase();
                    await this.cargarInventarioDesdeDB();
                    this.setupEventListeners();
                    this.inicializarArrastre();
                    this.configurarSincronizacionTiempoReal();
                    this.iniciarHeartbeat();
                    this.actualizarContadores();
                    this.logInfo('Sistema inicializado con sincronización real');
                } catch (error) {
                    this.logError('Error en inicialización', error);
                    this.mostrarErrorUsuario('Error al inicializar el sistema');
                }
            }

            setupEventListeners() {
                try {
                    let btnCrearPallet = document.getElementById('btn-crear-pallet');
                    
                    if (!btnCrearPallet) {
                        const botones = document.querySelectorAll('button');
                        botones.forEach(btn => {
                            if (btn.textContent.trim().includes('Crear Nuevo Pallet')) {
                                btnCrearPallet = btn;
                                btn.id = 'btn-crear-pallet';
                            }
                        });
                    }
                    
                    if (btnCrearPallet) {
                        btnCrearPallet.onclick = null;
                        const self = this;
                        btnCrearPallet.addEventListener('click', function(e) {
                            e.preventDefault();
                            e.stopPropagation();
                            console.log('[DEBUG] Click detectado en botón Crear Nuevo Pallet');
                            self.logInfo('CLICK DETECTADO - Iniciando creación de pallet temporal');
                            self.crearNuevoPallet();
                        });
                        
                        window.crearNuevoPallet = () => {
                            console.log('[DEBUG] Función global crearNuevoPallet ejecutada');
                            this.crearNuevoPallet();
                        };
                        
                        this.logInfo('Event listener para "Crear Nuevo Pallet" configurado correctamente');
                    } else {
                        this.logError('CRÍTICO: Botón "Crear Nuevo Pallet" NO ENCONTRADO');
                    }

                    this.logInfo('Event listeners configurados');
                } catch (error) {
                    this.logError('Error configurando event listeners', error);
                }
            }

            async conectarSupabase() {
                try {
                    this.logInfo('Intentando conectar a Supabase...');
                    
                    if (!window.supabase) {
                        throw new Error('Supabase SDK no está disponible');
                    }
                    
                    this.supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                    
                    const { data, error, count } = await this.supabase
                        .from('pallets')
                        .select('*', { count: 'exact', head: true });

                    if (error) {
                        this.logError('Error en consulta de prueba', error);
                        throw new Error(`Error Supabase: ${error.message}`);
                    }
                    
                    this.isOnline = true;
                    this.retryCount = 0;
                    this.actualizarEstadoConexion('connected');
                    this.logInfo(`Conectado a Supabase - ${count || 0} pallets en DB`);
                    return true;
                } catch (error) {
                    this.logError('Error detallado de conexión', error);
                    this.isOnline = false;
                    this.actualizarEstadoConexion('disconnected');
                    this.mostrarErrorUsuario(`Conexión fallida: ${error.message}`);
                    return false;
                }
            }

            async cargarInventarioDesdeDB() {
                try {
                    if (!this.supabase || !this.isOnline) return;

                    const { data: materiales, error } = await this.supabase
                        .from('materiales')
                        .select(`
                            *,
                            pallets!inner (numero, posicion_x, posicion_y)
                        `)
                        .eq('activo', true)
                        .order('fecha_recepcion', { ascending: false });

                    if (error) throw error;

                    this.inventario = {};
                    this.ultimoPalletId = 0;

                    if (materiales && materiales.length > 0) {
                        const palletsMap = new Map();
                        
                        materiales.forEach(material => {
                            const palletNum = material.pallets.numero;
                            
                            if (!palletsMap.has(palletNum)) {
                                palletsMap.set(palletNum, {
                                    materiales: [],
                                    total: 0,
                                    created: material.pallets.created_at || new Date().toISOString(),
                                    lastUpdated: new Date().toISOString(),
                                    visible: true,
                                    posicion: {
                                        x: material.pallets.posicion_x || 50,
                                        y: material.pallets.posicion_y || 50
                                    }
                                });
                            }

                            palletsMap.get(palletNum).materiales.push({
                                id: material.id,
                                tipo: material.tipo,
                                circunferencia: material.circunferencia,
                                espesor: material.espesor,
                                descripcion: material.descripcion_completa,
                                cantidad: material.cantidad,
                                unidad: material.unidad,
                                proveedor: material.proveedor,
                                fecha: material.fecha_recepcion,
                                usuario: material.usuario_registro
                            });

                            if (palletNum > this.ultimoPalletId) {
                                this.ultimoPalletId = palletNum;
                            }
                        });

                        palletsMap.forEach((data, palletNum) => {
                            data.total = data.materiales.reduce((sum, m) => sum + m.cantidad, 0);
                            this.inventario[palletNum] = data;
                        });
                    }

                    await this.crearPalletsVisuales();
                    this.logInfo(`Inventario cargado: ${materiales?.length || 0} materiales en ${Object.keys(this.inventario).length} pallets con material`);

                } catch (error) {
                    this.logError('Error cargando inventario desde DB', error);
                    throw error;
                }
            }

            async crearPalletsVisuales() {
                try {
                    const warehouse = document.getElementById('warehouse');
                    if (!warehouse) return;

                    warehouse.innerHTML = '';

                    Object.keys(this.inventario).forEach(palletId => {
                        const datos = this.inventario[palletId];
                        
                        if (datos.total > 0) {
                            const pallet = document.createElement('div');
                            
                            pallet.className = 'pallet occupied';
                            pallet.dataset.pallet = palletId;
                            pallet.title = `Pallet P${palletId} - Click para gestionar - ${datos.total} unidades`;
                            pallet.textContent = palletId;
                            
                            pallet.style.left = datos.posicion.x + 'px';
                            pallet.style.top = datos.posicion.y + 'px';
                            pallet.style.display = 'block';
                            datos.visible = true;
                            
                            pallet.addEventListener('click', () => {
                                this.logInfo(`Click en pallet P${palletId}`);
                                this.abrirModal(palletId);
                            });
                            
                            // Agregar eventos de arrastre solo a pallets definitivos
                            pallet.addEventListener('mousedown', this.handleWarehouseMouseDown, { passive: false });
                            pallet.addEventListener('touchstart', this.handleWarehouseTouchStart, { passive: false });
                            
                            warehouse.appendChild(pallet);
                        }
                    });

                    this.logInfo(`${Object.keys(this.inventario).length} pallets con material renderizados visualmente`);
                } catch (error) {
                    this.logError('Error creando pallets visuales', error);
                }
            }

            configurarSincronizacionTiempoReal() {
                try {
                    if (!this.supabase || !this.isOnline) return;

                    if (this.pollingInterval) {
                        clearInterval(this.pollingInterval);
                    }
                    
                    this.logInfo('Iniciando polling automático mejorado cada 10 segundos...');
                    
                    this.pollingInterval = setInterval(async () => {
                        try {
                            if (!this.supabase || !this.isOnline) return;
                            
                            const timestampActual = new Date().toISOString();
                            let cambiosDetectados = false;
                            
                            // 1. Verificar cambios en MATERIALES (contenido)
                            const { data: materialesRecientes, error: errorMateriales } = await this.supabase
                                .from('materiales')
                                .select('*')
                                .gte('fecha_recepcion', this.ultimaVerificacion)
                                .eq('activo', true);
                            
                            if (errorMateriales) throw errorMateriales;
                            
                            if (materialesRecientes && materialesRecientes.length > 0) {
                                this.logInfo(`Polling detectó ${materialesRecientes.length} cambios en materiales`);
                                cambiosDetectados = true;
                            }
                            
                            // 2. Verificar cambios en PALLETS (nuevos pallets)
                            const { data: palletsRecientes, error: errorPallets } = await this.supabase
                                .from('pallets')
                                .select('*')
                                .gte('created_at', this.ultimaVerificacion);
                            
                            if (errorPallets) throw errorPallets;
                            
                            if (palletsRecientes && palletsRecientes.length > 0) {
                                this.logInfo(`Polling detectó ${palletsRecientes.length} pallets nuevos`);
                                cambiosDetectados = true;
                            }
                            
                            if (cambiosDetectados) {
                                this.logInfo('Sincronizando inventario por cambios detectados...');
                                await this.cargarInventarioDesdeDB();
                                this.actualizarContadores();
                                this.logInfo('Sincronización completada - inventario actualizado');
                            }
                            
                            this.ultimaVerificacion = timestampActual;
                            
                        } catch (error) {
                            this.logError('Error en polling automático mejorado', error);
                            this.isOnline = false;
                            this.actualizarEstadoConexion('disconnected');
                        }
                    }, CONFIG.POLLING_INTERVAL);

                    this.logInfo('Polling automático mejorado configurado exitosamente');
                } catch (error) {
                    this.logError('Error configurando polling mejorado', error);
                }
            }

            // Sistema de arrastre mejorado con validaciones
            inicializarArrastre() {
                try {
                    const warehouse = document.getElementById('warehouse');
                    if (!warehouse) return;
                    
                    document.addEventListener('mousemove', this.handleMouseMove);
                    document.addEventListener('mouseup', this.handleMouseUp);
                    document.addEventListener('touchmove', this.handleTouchMove, { passive: false });
                    document.addEventListener('touchend', this.handleTouchEnd);
                    
                    this.logInfo('Sistema de arrastre inicializado');
                } catch (error) {
                    this.logError('Error inicializando arrastre', error);
                }
            }

            handleWarehouseMouseDown(e) {
                try {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const pallet = e.target.closest('.pallet');
                    if (!pallet) return;
                    
                    const palletId = pallet.dataset.pallet;
                    
                    // Los pallets temporales NO son arrastrables
                    if (palletId === 'temporal') {
                        this.logInfo('Pallet temporal clickeado - abriendo modal para cargar material');
                        return; // Sale sin iniciar arrastre
                    }
                    
                    this.handleMouseDown(e, palletId);
                } catch (error) {
                    this.logError('Error en mousedown de warehouse', error);
                }
            }

            handleWarehouseTouchStart(e) {
                try {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const pallet = e.target.closest('.pallet');
                    if (!pallet) return;
                    
                    const palletId = pallet.dataset.pallet;
                    
                    // Los pallets temporales NO son arrastrables
                    if (palletId === 'temporal') {
                        this.logInfo('Pallet temporal tocado - abriendo modal para cargar material');
                        return; // Sale sin iniciar arrastre
                    }
                    
                    const touch = e.touches[0];
                    this.handleMouseDown(touch, palletId);
                } catch (error) {
                    this.logError('Error en touchstart de warehouse', error);
                }
            }

            handleMouseDown(e, palletId) {
                try {
                    if (this.iniciarArrastre(palletId)) {
                        const rect = document.getElementById('warehouse').getBoundingClientRect();
                        this.arrastre.posicion = {
                            x: e.clientX - rect.left,
                            y: e.clientY - rect.top
                        };
                    }
                } catch (error) {
                    this.logError('Error iniciando arrastre', error);
                }
            }

            // Validación de ID de pallet CORREGIDA
            validarPalletId(palletId) {
                if (!palletId || palletId === 'undefined') {
                    throw new Error('ID de pallet no válido');
                }
                
                // PERMITIR pallets temporales sin validar formato
                if (palletId === 'temporal') {
                    return palletId;
                }
                
                // Verificar que sea un número de pallet válido (P1, P2, etc.)
                if (!/^P?\d+$/.test(palletId)) {
                    throw new Error(`ID de pallet inválido: ${palletId}`);
                }
                
                return palletId.startsWith('P') ? palletId : `P${palletId}`;
            }

            // Iniciar arrastre CORREGIDO
            iniciarArrastre(palletId) {
                try {
                    const validId = this.validarPalletId(palletId);
                    
                    // Los pallets temporales NO se pueden arrastrar
                    if (validId === 'temporal') {
                        this.logInfo('Pallet temporal no es arrastrable - usar modal para cargar material');
                        return false;
                    }
                    
                    this.arrastre.activo = true;
                    this.arrastre.palletId = validId;
                    this.arrastre.inicial = { ...this.arrastre.posicion };
                    
                    const pallet = document.querySelector(`[data-pallet="${palletId}"]`);
                    if (pallet) {
                        pallet.style.zIndex = '1000';
                        pallet.style.transform = 'scale(1.1)';
                        document.body.style.cursor = 'grabbing';
                    }
                    
                    return true;
                } catch (error) {
                    this.logError('Error iniciando arrastre', error);
                    return false;
                }
            }

            handleMouseMove(e) {
                if (!this.arrastre.activo) return;
                
                try {
                    const rect = document.getElementById('warehouse').getBoundingClientRect();
                    const newX = e.clientX - rect.left;
                    const newY = e.clientY - rect.top;
                    
                    this.moverPallet(newX, newY);
                } catch (error) {
                    this.logError('Error en mousemove', error);
                }
            }

            handleTouchMove(e) {
                if (!this.arrastre.activo) return;
                
                try {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = document.getElementById('warehouse').getBoundingClientRect();
                    const newX = touch.clientX - rect.left;
                    const newY = touch.clientY - rect.top;
                    
                    this.moverPallet(newX, newY);
                } catch (error) {
                    this.logError('Error en touchmove', error);
                }
            }

            moverPallet(x, y) {
                try {
                    const pallet = document.querySelector(`[data-pallet="${this.arrastre.palletId}"]`);
                    if (!pallet) return;
                    
                    const warehouse = document.getElementById('warehouse');
                    const warehouseRect = warehouse.getBoundingClientRect();
                    
                    // Limitar dentro del warehouse
                    const limitedX = Math.max(0, Math.min(x - 10, warehouseRect.width - 20));
                    const limitedY = Math.max(0, Math.min(y - 10, warehouseRect.height - 20));
                    
                    pallet.style.left = limitedX + 'px';
                    pallet.style.top = limitedY + 'px';
                    
                    this.arrastre.posicion = { x: limitedX, y: limitedY };
                } catch (error) {
                    this.logError('Error moviendo pallet', error);
                }
            }

            handleMouseUp(e) {
                this.terminarArrastre();
            }

            handleTouchEnd(e) {
                this.terminarArrastre();
            }

            async terminarArrastre() {
                if (!this.arrastre.activo) return;
                
                try {
                    const pallet = document.querySelector(`[data-pallet="${this.arrastre.palletId}"]`);
                    if (pallet) {
                        pallet.style.zIndex = '';
                        pallet.style.transform = '';
                        document.body.style.cursor = '';
                    }
                    
                    // Actualizar posición en DB si se movió significativamente
                    const deltaX = Math.abs(this.arrastre.posicion.x - this.arrastre.inicial.x);
                    const deltaY = Math.abs(this.arrastre.posicion.y - this.arrastre.inicial.y);
                    
                    if (deltaX > 5 || deltaY > 5) {
                        await this.actualizarPosicionPallet(this.arrastre.palletId, this.arrastre.posicion.x, this.arrastre.posicion.y);
                        this.logInfo(`Pallet ${this.arrastre.palletId} reposicionado a (${this.arrastre.posicion.x}, ${this.arrastre.posicion.y})`);
                    } else {
                        // Si no se movió, abrir modal
                        this.abrirModal(this.arrastre.palletId);
                    }
                    
                } catch (error) {
                    this.logError('Error terminando arrastre', error);
                } finally {
                    this.arrastre.activo = false;
                    this.arrastre.palletId = null;
                }
            }

            async actualizarPosicionPallet(palletId, x, y) {
                try {
                    if (!this.supabase || !this.isOnline) return;
                    
                    const { error } = await this.supabase
                        .from('pallets')
                        .update({
                            posicion_x: Math.round(x),
                            posicion_y: Math.round(y)
                        })
                        .eq('numero', palletId);
                    
                    if (error) throw error;
                    
                    // Actualizar inventario local
                    if (this.inventario[palletId]) {
                        this.inventario[palletId].posicion = { x: Math.round(x), y: Math.round(y) };
                    }
                    
                    this.logInfo(`Posición ${palletId} actualizada en DB: (${Math.round(x)}, ${Math.round(y)})`);
                    
                } catch (error) {
                    this.logError('Error actualizando posición en DB', error);
                }
            }

            async crearNuevoPallet() {
                try {
                    if (!this.supabase || !this.isOnline) {
                        this.mostrarErrorUsuario('Sin conexión a la base de datos');
                        return;
                    }

                    const warehouse = document.getElementById('warehouse');
                    if (!warehouse) {
                        throw new Error('Warehouse no encontrado');
                    }
                    
                    const warehouseRect = warehouse.getBoundingClientRect();
                    const centroX = (warehouseRect.width / 2) - (CONFIG.PALLET_SIZE / 2);
                    const centroY = (warehouseRect.height / 2) - (CONFIG.PALLET_SIZE / 2);
                    
                    const posX = Math.max(10, centroX);
                    const posY = Math.max(10, centroY);

                    const palletTemporal = document.createElement('div');
                    palletTemporal.className = 'pallet temporal';
                    palletTemporal.dataset.pallet = 'temporal';
                    palletTemporal.title = 'Pallet temporal - Click para cargar material';
                    palletTemporal.textContent = '?';
                    palletTemporal.style.left = posX + 'px';
                    palletTemporal.style.top = posY + 'px';
                    palletTemporal.style.display = 'block';
                    
                    // Solo agregar evento click (NO arrastre)
                    palletTemporal.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.abrirModalPalletTemporal(posX, posY);
                    });
                    
                    warehouse.appendChild(palletTemporal);
                    
                    this.logInfo('Pallet temporal creado - se asignará número al cargar material');
                    
                    // Abrir modal automáticamente
                    setTimeout(() => {
                        this.abrirModalPalletTemporal(posX, posY);
                    }, 100);
                    
                } catch (error) {
                    this.logError('Error creando pallet temporal', error);
                    this.mostrarErrorUsuario('Error al crear pallet temporal');
                }
            }

            async obtenerProximoNumeroDisponible() {
                try {
                    const { data: palletsConMaterial, error } = await this.supabase
                        .from('pallets')
                        .select(`
                            numero,
                            materiales!inner(id)
                        `)
                        .eq('materiales.activo', true);
                    
                    if (error) {
                        this.logError('Error obteniendo pallets ocupados', error);
                        return this.obtenerProximoNumeroLocal();
                    }
                    
                    const numerosOcupados = palletsConMaterial
                        .map(p => p.numero)
                        .sort((a, b) => a - b);
                    
                    for (let i = 1; i <= numerosOcupados.length + 1; i++) {
                        if (!numerosOcupados.includes(i)) {
                            this.logInfo(`Próximo número disponible: P${i}`);
                            return i;
                        }
                    }
                    
                    return 1;
                } catch (error) {
                    this.logError('Error calculando próximo número', error);
                    return this.obtenerProximoNumeroLocal();
                }
            }
            
            obtenerProximoNumeroLocal() {
                const numerosOcupados = Object.keys(this.inventario)
                    .map(Number)
                    .filter(num => this.inventario[num].total > 0)
                    .sort((a, b) => a - b);
                
                for (let i = 1; i <= numerosOcupados.length + 1; i++) {
                    if (!numerosOcupados.includes(i)) {
                        return i;
                    }
                }
                
                return 1;
            }

            async procesarPalletTemporal(posX, posY) {
                try {
                    if (!this.supabase || !this.isOnline) {
                        this.mostrarErrorUsuario('Sin conexión a la base de datos');
                        return;
                    }

                    const tipo = document.getElementById('tipo-material-temp')?.value;
                    const circunf = document.getElementById('circunferencia-temp')?.value;
                    const espesor = document.getElementById('espesor-temp')?.value;
                    const cantidad = parseInt(document.getElementById('cantidad-temp')?.value);
                    const unidad = document.getElementById('unidad-temp')?.value;
                    const proveedor = document.getElementById('proveedor-temp')?.value || 'Sin especificar';
                    
                    if (!tipo || !cantidad || !unidad || !proveedor) {
                        this.mostrarErrorUsuario('Por favor completa todos los campos');
                        return;
                    }

                    const numeroAsignado = await this.obtenerProximoNumeroDisponible();
                    this.logInfo(`Número asignado para nuevo pallet: P${numeroAsignado}`);
                    
                    let descripcion = tipo;
                    if (circunf && espesor) {
                        descripcion += ` - ${circunf}" x ${espesor}"`;
                    }

                    const { data: palletData, error: palletError } = await this.supabase
                        .from('pallets')
                        .insert({
                            numero: numeroAsignado,
                            posicion_x: posX,
                            posicion_y: posY
                        })
                        .select()
                        .single();

                    if (palletError) throw palletError;

                    const { data: materialData, error: materialError } = await this.supabase
                        .from('materiales')
                        .insert({
                            pallet_id: palletData.id,
                            tipo: tipo,
                            circunferencia: circunf,
                            espesor: espesor,
                            cantidad: cantidad,
                            unidad: unidad,
                            proveedor: proveedor,
                            descripcion_completa: descripcion,
                            usuario_registro: this.usuarioActual
                        })
                        .select()
                        .single();

                    if (materialError) throw materialError;

                    await this.supabase
                        .from('movimientos')
                        .insert({
                            material_id: materialData.id,
                            tipo_movimiento: 'entrada',
                            cantidad: cantidad,
                            usuario: this.usuarioActual,
                            observaciones: `Nuevo pallet P${numeroAsignado} - Recibido de ${proveedor}`
                        });

                    const palletTemporal = document.querySelector('[data-pallet="temporal"]');
                    if (palletTemporal) {
                        palletTemporal.remove();
                    }

                    this.inventario[numeroAsignado] = {
                        materiales: [{
                            id: materialData.id,
                            tipo: tipo,
                            circunferencia: circunf,
                            espesor: espesor,
                            cantidad: cantidad,
                            unidad: unidad,
                            proveedor: proveedor,
                            descripcion: descripcion,
                            fecha: materialData.fecha_recepcion
                        }],
                        total: cantidad,
                        created: new Date().toISOString(),
                        lastUpdated: new Date().toISOString(),
                        visible: true,
                        posicion: { x: posX, y: posY }
                    };

                    this.crearPalletDefinitivo(numeroAsignado, posX, posY);
                    
                    this.cerrarModal();
                    this.actualizarContadores();
                    
                    this.logInfo(`Pallet P${numeroAsignado} creado exitosamente con material: ${descripcion}`);
                    
                } catch (error) {
                    this.logError('Error procesando pallet temporal', error);
                    this.mostrarErrorUsuario('Error al procesar el nuevo pallet: ' + error.message);
                }
            }

            crearPalletDefinitivo(numero, posX, posY) {
                const warehouse = document.getElementById('warehouse');
                if (!warehouse) return;

                const pallet = document.createElement('div');
                pallet.className = 'pallet occupied';
                pallet.dataset.pallet = numero;
                pallet.title = `Pallet P${numero} - Click para gestionar`;
                pallet.textContent = numero;
                pallet.style.left = posX + 'px';
                pallet.style.top = posY + 'px';
                pallet.style.display = 'block';
                
                pallet.addEventListener('click', () => {
                    this.logInfo(`Click en pallet P${numero}`);
                    this.abrirModal(numero);
                });
                
                // Agregar eventos de arrastre
                pallet.addEventListener('mousedown', this.handleWarehouseMouseDown, { passive: false });
                pallet.addEventListener('touchstart', this.handleWarehouseTouchStart, { passive: false });
                
                warehouse.appendChild(pallet);
                
                this.logInfo(`Pallet P${numero} creado visualmente en posición (${posX}, ${posY})`);
            }

            abrirModal(palletId) {
                try {
                    const id = this.validarPalletId(palletId);
                    this.palletActual = id;
                    
                    const modalTitle = document.getElementById('modal-title');
                    const modalBody = document.getElementById('modal-body');
                    const modal = document.getElementById('modal');
                    
                    if (!modalTitle || !modalBody || !modal) {
                        throw new Error('Elementos del modal no encontrados');
                    }
                    
                    modalTitle.textContent = `Pallet P${id}`;
                    
                    const datos = this.inventario[id];
                    if (!datos) {
                        throw new Error(`Datos del pallet P${id} no encontrados`);
                    }
                    
                    modalBody.innerHTML = `
                        <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                            <button onclick="inventorySystem.mostrarSeccion('inventario', ${id})" class="btn-primary" style="flex: 1;">

                            </button>

                                Agregar Material

                            <button onclick="inventorySystem.mostrarSeccion('despachar', ${id})" class="btn-primary" style="flex: 1;">

                            </button>
                        </div>
                        
                        <div id="seccion-contenido">
                            ${this.generarSeccionInventario(datos)}
                        </div>
                    `;
                    
                    modal.classList.add('active');
                    this.logInfo(`Modal P${id} abierto con múltiples funciones`);
                    
                } catch (error) {
                    this.logError('Error abriendo modal', error);
                    this.mostrarErrorUsuario('No se pudo abrir el modal del pallet');
                }

            mostrarSeccion(seccion, palletId) {
                const contenido = document.getElementById('seccion-contenido');

                        break;
                    case 'despachar':
                        contenido.innerHTML = this.generarSeccionDespachar(datos, palletId);
                        break;
                }
            }

            generarSeccionDespachar(datos, palletId) {
                return `
                    <h3 style="color: #2d3748; margin-bottom: 15px;">Despachar Material del Pallet P${palletId}</h3>
                    
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 8px;">
                        <h4 style="margin-bottom: 15px;">Seleccionar materiales para despachar:</h4>
                        
                        ${datos.materiales.map((item, index) => `
                            <div style="background: white; padding: 15px; margin: 10px 0; border-radius: 6px; border: 1px solid #e2e8f0;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                    <div>
                                        <strong style="color: #2d3748;">${item.descripcion || item.tipo}</strong><br>
                                        <small style="color: #666;">
                                            Stock actual: ${item.cantidad} ${item.unidad || 'unidades'} | ${item.proveedor || 'N/A'}
                                        </small>
                                    </div>
                                </div>
                                
                                <div style="display: flex; gap: 10px; align-items: center; margin-top: 10px;">
                                    <label style="min-width: 120px;">Cantidad a despachar:</label>
                                    <input type="number" 
                                           id="despachar-${item.id}" 
                                           min="0" 
                                           max="${item.cantidad}" 
                                           placeholder="0"
                                           style="padding: 5px; border: 1px solid #cbd5e0; border-radius: 4px; width: 100px;">
                                    <span style="color: #666;">de ${item.cantidad} disponibles</span>
                                </div>
                            </div>
                        `).join('')}
                        
                        <div style="margin-top: 20px; display: flex; gap: 10px;">
                            <button onclick="inventorySystem.procesarDespachoMaterial(${palletId})" class="btn-primary" style="flex: 1;">
                                Confirmar Despacho Parcial
                            </button>
                            <button onclick="inventorySystem.despacharTodoPallet(${palletId})" class="btn-danger" style="flex: 1;">
                                Despachar Todo el Pallet
                            </button>
                        </div>
                    </div>
                `;
            }

            async procesarAgregarMaterial(palletId) {
                try {
                    if (!this.supabase || !this.isOnline) {
                        this.mostrarErrorUsuario('Sin conexión a la base de datos');
                        return;
                    }

                    const tipo = document.getElementById('tipo-agregar')?.value;
                    const circunf = document.getElementById('circunferencia-agregar')?.value;
                    const espesor = document.getElementById('espesor-agregar')?.value;
                    const cantidad = parseInt(document.getElementById('cantidad-agregar')?.value);
                    const unidad = document.getElementById('unidad-agregar')?.value;
                    const proveedor = document.getElementById('proveedor-agregar')?.value || 'Sin especificar';
                    
                    if (!tipo || !cantidad || !unidad || !proveedor) {
                        this.mostrarErrorUsuario('Por favor completa todos los campos obligatorios');
                        return;
                    }

                    if (cantidad <= 0) {
                        this.mostrarErrorUsuario('La cantidad debe ser mayor a 0');
                        return;
                    }

                    let descripcion = tipo;
                    if (circunf && espesor) {
                        descripcion += ` - ${circunf}" x ${espesor}"`;
                    }

                    const { data: palletData, error: palletError } = await this.supabase
                        .from('pallets')
                        .select('id')
                        .eq('numero', palletId)
                        .single();

                    if (palletError || !palletData) {
                        this.logError('Error obteniendo pallet de DB', palletError);
                        this.mostrarErrorUsuario('Error: Pallet no encontrado en base de datos');
                        return;
                    }

                    const { data: materialData, error: materialError } = await this.supabase
                        .from('materiales')
                        .insert({
                            pallet_id: palletData.id,
                            tipo: tipo,
                            circunferencia: circunf,
                            espesor: espesor,
                            cantidad: cantidad,
                            unidad: unidad,
                            proveedor: proveedor,
                            descripcion_completa: descripcion,
                            usuario_registro: this.usuarioActual
                        })
                        .select()
                        .single();

                    if (materialError) throw materialError;

                    await this.supabase
                        .from('movimientos')
                        .insert({
                            material_id: materialData.id,
                            tipo_movimiento: 'entrada',
                            cantidad: cantidad,
                            usuario: this.usuarioActual,
                            observaciones: `Material agregado a pallet existente P${palletId} - ${proveedor}`
                        });

                    if (!this.inventario[palletId]) {
                        this.inventario[palletId] = { materiales: [], total: 0, visible: true };
                    }

                    this.inventario[palletId].materiales.push({
                        id: materialData.id,
                        tipo: tipo,
                        circunferencia: circunf,
                        espesor: espesor,
                        cantidad: cantidad,
                        unidad: unidad,
                        proveedor: proveedor,
                        descripcion: descripcion,
                        fecha: materialData.fecha_recepcion
                    });

                    this.inventario[palletId].total += cantidad;
                    this.inventario[palletId].lastUpdated = new Date().toISOString();

                    this.actualizarContadores();
                    
                    this.logInfo(`Material agregado a P${palletId}: ${cantidad} ${unidad} de ${descripcion}`);
                    
                    this.mostrarSeccion('inventario', palletId);
                    
                } catch (error) {
                    this.logError('Error agregando material al pallet', error);
                    this.mostrarErrorUsuario('Error al agregar material: ' + error.message);
                }
            }

            async procesarDespachoMaterial(palletId) {
                try {
                    if (!this.supabase || !this.isOnline) {
                        this.mostrarErrorUsuario('Sin conexión a la base de datos');
                        return;
                    }

                    const datos = this.inventario[palletId];
                    if (!datos || datos.materiales.length === 0) {
                        this.mostrarErrorUsuario('El pallet está vacío');
                        return;
                    }

                    const despachos = [];
                    let totalDespachado = 0;

                    datos.materiales.forEach(material => {
                        const input = document.getElementById(`despachar-${material.id}`);
                        if (input && input.value) {
                            const cantidadDespachar = parseInt(input.value);
                            if (cantidadDespachar > 0 && cantidadDespachar <= material.cantidad) {
                                despachos.push({
                                    material: material,
                                    cantidad: cantidadDespachar
                                });
                                totalDespachado += cantidadDespachar;
                            }
                        }
                    });

                    if (despachos.length === 0) {
                        this.mostrarErrorUsuario('No se especificaron cantidades válidas para despachar');
                        return;
                    }

                    const confirmar = confirm(`¿Confirmar despacho parcial?\n\nTotal a despachar: ${totalDespachado} unidades\nMateriales afectados: ${despachos.length}`);
                    if (!confirmar) return;

                    for (const despacho of despachos) {
                        const { material, cantidad } = despacho;
                        const nuevaCantidad = material.cantidad - cantidad;

                        if (nuevaCantidad === 0) {
                            const { error: updateError } = await this.supabase
                                .from('materiales')
                                .update({ 
                                    activo: false,
                                    cantidad: 0 
                                })
                                .eq('id', material.id);

                            if (updateError) throw updateError;
                        } else {
                            const { error: updateError } = await this.supabase
                                .from('materiales')
                                .update({ cantidad: nuevaCantidad })
                                .eq('id', material.id);

                            if (updateError) throw updateError;
                        }

                        await this.supabase
                            .from('movimientos')
                            .insert({
                                material_id: material.id,
                                tipo_movimiento: 'salida',
                                cantidad: cantidad,
                                cantidad_anterior: material.cantidad,
                                usuario: this.usuarioActual,
                                observaciones: `Despacho parcial de P${palletId} - Quedaron ${nuevaCantidad} ${material.unidad}`
                            });

                        this.logInfo(`Despacho parcial: ${cantidad} ${material.unidad} de ${material.descripcion || material.tipo}`);
                    }

                    await this.cargarInventarioDesdeDB();
                    this.actualizarContadores();

                    if (!this.inventario[palletId] || this.inventario[palletId].total === 0) {
                        this.cerrarModal();
                        this.logInfo(`Pallet P${palletId} quedó vacío después del despacho - número liberado`);
                        alert(`Despacho completado exitosamente.\nPallet P${palletId} quedó vacío y el número está disponible para reutilizar.`);
                    } else {
                        this.mostrarSeccion('inventario', palletId);
                        alert(`Despacho parcial completado.\nSe despacharon ${totalDespachado} unidades del pallet P${palletId}.`);
                    }
                    
                } catch (error) {
                    this.logError('Error en despacho parcial', error);
                    this.mostrarErrorUsuario('Error al procesar despacho: ' + error.message);
                }
            }

            async despacharTodoPallet(palletId) {
                try {
                    if (!this.supabase || !this.isOnline) {
                        this.mostrarErrorUsuario('Sin conexión a la base de datos');
                        return;
                    }

                    const id = this.validarPalletId(palletId);
                    const datos = this.inventario[id];
                    
                    if (!datos || datos.materiales.length === 0) {
                        this.mostrarErrorUsuario('El pallet está vacío');
                        return;
                    }
                    
                    const resumen = datos.materiales.map(m => 
                        `• ${m.cantidad} ${m.unidad} de ${m.descripcion || m.tipo}`
                    ).join('\n');
                    
                    const confirmar = confirm(`¿Despachar COMPLETAMENTE el pallet P${id}?\n\nContenido:\n${resumen}\n\nEl número P${id} quedará disponible para reutilizar.`);
                    if (!confirmar) return;

                    const materialesIds = datos.materiales.map(m => m.id);
                    
                    const { error: updateError } = await this.supabase
                        .from('materiales')
                        .update({ activo: false })
                        .in('id', materialesIds);

                    if (updateError) throw updateError;

                    const movimientos = datos.materiales.map(material => ({
                        material_id: material.id,
                        tipo_movimiento: 'salida',
                        cantidad: material.cantidad,
                        cantidad_anterior: material.cantidad,
                        usuario: this.usuarioActual,
                        observaciones: `Despacho completo de P${id} - Número liberado para reutilizar`
                    }));

                    const { error: movimientosError } = await this.supabase
                        .from('movimientos')
                        .insert(movimientos);

                    if (movimientosError) throw movimientosError;

                    const { error: deleteError } = await this.supabase
                        .from('pallets')
                        .delete()
                        .eq('numero', id);

                    if (deleteError) throw deleteError;

                    delete this.inventario[id];
                    const palletElement = document.querySelector(`[data-pallet="${id}"]`);
                    if (palletElement) {
                        palletElement.remove();
                    }

                    this.logInfo(`Despacho completo P${id} - ${datos.materiales.length} materiales despachados, número liberado`);
                    this.cerrarModal();
                    this.actualizarContadores();
                    
                    alert(`Pallet P${id} despachado completamente.\nNúmero liberado para reutilizar.`);
                    
                } catch (error) {
                    this.logError('Error en despacho completo', error);
                    this.mostrarErrorUsuario('Error al despachar pallet: ' + error.message);
                }
            }

            // Funciones de búsqueda
            buscarMateriales() {
                try {
                    const tipo = document.getElementById('search-tipo')?.value || '';
                    const circunf = document.getElementById('search-circunf')?.value || '';
                    const espesor = document.getElementById('search-espesor')?.value || '';
                    const angulo = document.getElementById('search-angulo')?.value || '';

                    const criterios = { tipo, circunf, espesor, angulo };
                    this.logInfo('Realizando búsqueda', criterios);

                    const resultados = [];
                    Object.keys(this.inventario).forEach(palletId => {
                        const datos = this.inventario[palletId];
                        datos.materiales.forEach(material => {
                            let coincide = true;

                            if (tipo && !material.tipo.toLowerCase().includes(tipo.toLowerCase())) {
                                coincide = false;
                            }
                            if (circunf && material.circunferencia && !material.circunferencia.toString().includes(circunf)) {
                                coincide = false;
                            }
                            if (espesor && material.espesor && !material.espesor.toString().includes(espesor)) {
                                coincide = false;
                            }
                            if (angulo && material.tipo && !material.tipo.includes(angulo)) {
                                coincide = false;
                            }

                            if (coincide) {
                                resultados.push({
                                    ...material,
                                    pallet: palletId
                                });
                            }
                        });
                    });

                    this.mostrarResultados(resultados);
                    this.logInfo(`Búsqueda completada: ${resultados.length} resultados`);

                } catch (error) {
                    this.logError('Error en búsqueda', error);
                }
            }

            mostrarResultados(resultados) {
                const contenedor = document.getElementById('resultados-busqueda');
                const contenidoResultados = document.getElementById('contenido-resultados');
                
                if (!contenedor || !contenidoResultados) return;

                if (resultados.length === 0) {
                    contenedor.style.display = 'none';
                    return;
                }

                contenidoResultados.innerHTML = resultados.map(item => `
                    <div style="background: rgba(255,255,255,0.1); padding: 8px; margin: 4px 0; border-radius: 4px; cursor: pointer;"
                         onclick="inventorySystem.abrirModal(${item.pallet})">
                        <strong style="color: white;">P${item.pallet}</strong> - 
                        <span style="color: #a0aec0;">${item.descripcion || item.tipo}</span><br>
                        <small style="color: #cbd5e0;">
                            ${item.cantidad} ${item.unidad} | ${item.proveedor}
                        </small>
                    </div>
                `).join('');

                contenedor.style.display = 'block';
            }

            limpiarBusqueda() {
                try {
                    document.getElementById('search-tipo').value = '';
                    document.getElementById('search-circunf').value = '';
                    document.getElementById('search-espesor').value = '';
                    document.getElementById('search-angulo').value = '';
                    
                    const contenedor = document.getElementById('resultados-busqueda');
                    if (contenedor) {
                        contenedor.style.display = 'none';
                    }
                    
                    this.logInfo('Búsqueda limpiada');
                } catch (error) {
                    this.logError('Error limpiando búsqueda', error);
                }
            }

            // Funciones de soporte
            cerrarModal() {
                try {
                    const modal = document.getElementById('modal');
                    if (modal) {
                        modal.classList.remove('active');
                        this.logInfo('Modal cerrado');
                    }
                } catch (error) {
                    this.logError('Error cerrando modal', error);
                }
            }

            cambiarUsuario() {
                try {
                    const selector = document.getElementById('usuario-selector');
                    if (selector) {
                        this.usuarioActual = selector.value;
                        this.logInfo(`Usuario cambiado a: ${this.usuarioActual}`);
                    }
                } catch (error) {
                    this.logError('Error cambiando usuario', error);
                }
            }

            actualizarContadores() {
                try {
                    const totalPallets = Object.keys(this.inventario).length;
                    const palletsOcupados = Object.keys(this.inventario).filter(id => 
                        this.inventario[id].total > 0
                    ).length;

                    const contadorPallets = document.getElementById('contador-pallets');
                    const contadorOcupados = document.getElementById('contador-ocupados');

                    if (contadorPallets) contadorPallets.textContent = totalPallets;
                    if (contadorOcupados) contadorOcupados.textContent = palletsOcupados;

                } catch (error) {
                    this.logError('Error actualizando contadores', error);
                }
            }

            actualizarEstadoConexion(estado) {
                try {
                    const statusElement = document.getElementById('connection-status');
                    if (!statusElement) return;

                    statusElement.className = `connection-status ${estado}`;
                    
                    switch(estado) {
                        case 'connected':
                            statusElement.textContent = 'Conectado';
                            break;
                        case 'connecting':
                            statusElement.textContent = 'Conectando...';
                            break;
                        case 'disconnected':
                            statusElement.textContent = 'Desconectado';
                            break;
                    }
                } catch (error) {
                    this.logError('Error actualizando estado de conexión', error);
                }
            }

            iniciarHeartbeat() {
                try {
                    this.heartbeatInterval = setInterval(() => {
                        this.verificarSaludSistema();
                    }, CONFIG.HEARTBEAT_INTERVAL);
                    
                    this.logInfo('Heartbeat iniciado');
                } catch (error) {
                    this.logError('Error iniciando heartbeat', error);
                }
            }

            verificarSaludSistema() {
                try {
                    const ahora = Date.now();
                    const stats = {
                        palletsCreados: Object.keys(this.inventario).length,
                        erroresRecientes: this.errorLog.filter(e => (ahora - e.timestamp) < 300000).length, // Últimos 5 minutos
                        memoriaUsada: Math.round(JSON.stringify(this.inventario).length / 1024), // KB aproximados
                        tiempoActivo: Math.round((ahora - this.startTime) / 1000) // segundos
                    };
                    
                    if (stats.erroresRecientes > 10) {
                        this.logWarning('Muchos errores recientes detectados', stats);
                    }
                    
                    // Limpiar logs antiguos
                    this.errorLog = this.errorLog.filter(e => (ahora - e.timestamp) < 3600000); // Última hora
                    
                } catch (error) {
                    this.logError('Error en verificación de salud', error);
                }
            }

            // Sistema de logging
            logInfo(mensaje, datos = null) {
                const timestamp = new Date().toISOString();
                console.log(`%c[${timestamp}] INFO: ${mensaje}`, 'color: #4a90e2', datos || '');
            }

            logWarning(mensaje, datos = null) {
                const timestamp = new Date().toISOString();
                console.warn(`%c[${timestamp}] WARNING: ${mensaje}`, 'color: #f5a623', datos || '');
            }

            logError(mensaje, error = null) {
                const timestamp = new Date().toISOString();
                console.error(`%c[${timestamp}] ERROR: ${mensaje}`, 'color: #d0021b', error);
                
                this.errorLog.push({
                    timestamp: Date.now(),
                    mensaje,
                    error: error?.message || error
                });
            }

            mostrarErrorUsuario(mensaje) {
                alert(`Error: ${mensaje}`);
            }
        }

        // Funciones globales
        function cerrarModal() {
            if (window.inventorySystem) {
                window.inventorySystem.cerrarModal();
            }
        }

        function cambiarUsuario() {
            if (window.inventorySystem) {
                window.inventorySystem.cambiarUsuario();
            }
        }

        function buscarMateriales() {
            if (window.inventorySystem) {
                window.inventorySystem.buscarMateriales();
            }
        }

        function limpiarBusqueda() {
            if (window.inventorySystem) {
                window.inventorySystem.limpiarBusqueda();
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                window.inventorySystem = new InventorySystem();
                window.inventorySystem.startTime = Date.now();
                await window.inventorySystem.init();
            } catch (error) {
                console.error('Error crítico en inicialización:', error);
                alert('Error crítico al inicializar el sistema. Recarga la página.');
            }
        });
    </script>
